<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' http://localhost:8080/; connect-src 'self' http://kenmeri.nullferatu.com:9200/ http://localhost:8080/ ws://localhost:8080/; style-src 'self' http://localhost:8080/" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' http://kenmeri.nullferatu.com:9200/ http://localhost:8080/ ws://localhost:8080/; style-src 'self' http://localhost:8080/" />
    <title>infini</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://localhost:8080/static/bulma.min.css" />

</head>

<body>
    <div class="container" id="login-screen">
        <form id="login-form">
            <div class="field">
                <label class="label">username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="username" id="username" />
                </div>
            </div>
            <div class="field">
                <label class="label">password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password" id="password" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link is-outlined" id="login">login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="header">
            <h4 class="title is-4">scream application</h4>
            <div class="block" id="errors"></div>
        </div>
    </div>
    <div class="section" id="main-content">
        <div class="columns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label">menu</p>
                    <ul class="menu-list">
                        <li><a id="home" class="is-active">home</a></li>
                        <li id="historyItem"><a id="viewHistory">history</a></li>
                        <li><a id="settings">settings</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column">
                <div class="block" id="roomName"></div>
                <div class="box mydisplay" id="mainBox">no messages yet</div>
                <form action="">
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="type your message here" id="userMessage"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link is-outlined" id="addMessage">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer" id="theFooter">
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="field">
                    <div class="control">
                        <input class="input is-link" type="text" placeholder="new room name" id="userRoom" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-info is-outlined" id="joinRoom">join</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="block">
                    <p class="has-text-black">i will find you</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./render.js"></script>

</html>
