<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' http://localhost:8080/; connect-src 'self' http://kenmeri.nullferatu.com:9200/ http://localhost:8080/ ws://localhost:8080/; style-src 'self' http://localhost:8080/" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' http://kenmeri.nullferatu.com:9200/ http://localhost:8080/ ws://localhost:8080/; style-src 'self' http://localhost:8080/" />
    <title>infini</title>
    <link rel="stylesheet" href="http://localhost:8080/static/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="container" id="login-screen">
        <form id="login-form">
            <div class="field">
                <label class="label">username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="username" id="username" />
                </div>
            </div>
            <div class="field">
                <label class="label">password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password" id="password" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link is-outlined" id="login">login</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="header">
            <h4 class="title is-4 has-text-dark">scream application</h4>
            <div class="block" id="errors"></div>
        </div>
    </div>
    <div class="section" id="main-content">
        <div class="columns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label">menu</p>
                    <ul class="menu-list">
                        <li><a id="home" class="is-active">home</a></li>
                        <li><a id="profile">profile</a></li>
                        <li id="historyItem"><a id="viewHistory">history</a></li>
                        <li><a id="userRooms">rooms</a></li>
                        <li><a id="loadKeydb">load keys</a></li>
                    </ul>
                    <!-- <hr /> -->
                    <div class="field">
                        <div class="control">
                            <input class="input is-info" type="text" placeholder="new room name" id="userRoom" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <button class="button is-link is-outlined" id="joinRoom">join</button>
                                <button class="button is-link is-outlined" id="addRoom">add</button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="column is-three-quarters" id="chat-content">
                <div class="block" id="roomName"></div>
                <div class="box mydisplay" id="mainBox">no messages yet</div>
                <form action="">
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="type your message here" id="userMessage"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link is-outlined" id="addMessage">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="section" id="profile-screen">
        <div class="box" id="userDetails"></div>
        <div class="columns">
            <div class="column is-one-quarter">
                <aside class="menu">
                    <p class="menu-label">menu</p>
                    <ul class="menu-list">
                        <li><a id="homeFromProfile">home</a></li>
                        <li><a id="editProfile" class="is-active">edit</a></li>
                        <li><a id="postsItem">posts</a></li>
                        <li id="historyItem"><a id="viewHistory">history</a></li>
                        <li><a id="userRooms">rooms</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column is-three-quarters" id="viewPosts"></div>
        </div>
        <div class="columns" id="postsColumn">
            <div class="column" id="addPosts">
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="type your post here" id="userPost"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link is-outlined" id="addPost">post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns" id="editProfileColumn">
            <div class="column is-three-quarters" id="setProfile">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="first name" id="firstName" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="last name" id="lastName" />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" placeholder="email" id="editEmail" disabled />
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" placeholder="about" id="about"> </textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-warning is-outlined" id="saveProfile">save</button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link is-outlined" id="cancelProfile">cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="footer" id="theFooter">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="block">
                        <p class="has-text-black">contact me at fake@address.nil</p>
                    </div>
                </div>
                <div class="column">
                    <article class="message is-dark">
                        <div class="message-body">
                            <p>this is a small chat app for a few trusted users. please respect eachother and do not be vulgar</p>
                        </div>
                    </article>
                </div>
            </div>
        </div>
</body>
<script type="module" src="./render.js"></script>

</html>
